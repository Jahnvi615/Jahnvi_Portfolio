<div class="contact-container">
    <!-- Title -->
    <h2 class="section-title">Get In Touch</h2>
    <p class="section-subtitle">
      Have questions or want to collaborate? Drop a message below or reach me through my socials!
    </p>
  
    <!-- Contact Form -->
    <form class="contact-form" (submit)="onSubmit()">
      <input type="text" placeholder="Your Name" class="form-input" required />
      <input type="email" placeholder="Your Email" class="form-input" required />
      <textarea placeholder="Your Message" class="form-textarea" rows="5" required></textarea>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  
    <!-- Social Links -->
    <div class="social-links">
      <a href="https://github.com/Jahnvi615" target="_blank" class="social-icon">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/jahnvi-goyal-70936624a" target="_blank" class="social-icon">
        <i class="fab fa-linkedin"></i>
      </a>     
      <a href="mailto:jahnvigoyal615@gmail.com" class="social-icon">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </div>
